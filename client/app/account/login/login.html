<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-login my-5">

        <div class="card-body">
          <h5 class="card-title text-center">Se connecter</h5>
          <form class="form-login"  name="loginForm" (ngSubmit)="login(loginForm)"
          novalidate #loginForm="ngForm">

            <div class="form-label-group">
              <!--label for="inputEmail">Adresse e-mail: </label-->
              <input type="email" id="inputEmail" name="email" class="form-control"
              placeholder="Adresse e-mail" [(ngModel)]="user.email" required #email="ngModel" autofocus>
            </div>

            <div class="form-label-group">
              <!--label for="inputPassword">Mot de passe: </label-->
              <input type="password" id="inputPassword" placeholder="Mot de passe"
              name="password" class="form-control" [(ngModel)]="user.password"
              #password="ngModel" required>
            </div>

            <div class="form-label-group">
              <p class="login-info">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                Si vous vous connectez pour la première fois sur l'extranet de l'ADAGP,
                Veuillez cliquer sur "Je me connecte pour la première fois"
              </p>
            </div>

            <div class="form-group has-error">
              <p class="help-block" [hidden]="(email.value && password.value) || !loginForm.submitted">
                 Please enter your email and password.
              </p>
              <p class="help-block" [hidden]="email.valid || (email.pristine && !loginForm.submitted)">
                 Please enter a valid email.
              </p>

              <p class="help-block">{{ errors.login }}</p>
            </div>

            <button class="btn btn-lg btn-login btn-block text-uppercase" type="submit"
            [disabled]="!loginForm.form.valid">
              Me connecter
            </button>
            <hr class="my-4">

            <button class="btn btn-lg btn-first-login btn-block text-uppercase"
            type="submit">
              Je me connecte pour la première fois
            </button>
            <button class="btn btn-lg btn-password-forgotten btn-block text-uppercase"
            type="submit">
              J'ai oublié mon mot de passe
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
